<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Sika Wireless</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .coming-soon-container {
            padding: 4rem 2rem;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }
        .countdown {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 2rem 0;
        }
        .countdown-item {
            display: inline-block;
            margin: 0 1rem;
        }
        .countdown-item span {
            display: block;
            font-size: 1rem;
            text-transform: uppercase;
            opacity: 0.8;
        }
        .newsletter-form {
            max-width: 500px;
            margin: 2rem auto;
        }
        .social-links {
            margin-top: 2rem;
        }
        .social-links a {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: opacity 0.3s;
        }
        .social-links a:hover {
            opacity: 0.8;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.5rem 2rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container coming-soon-container text-center">
        <img src="https://via.placeholder.com/200x80?text=Sika+Wireless" alt="Sika Wireless Logo" class="logo">
        <h1 class="display-4 mb-4">Coming Soon</h1>
        <p class="lead mb-5">We're working hard to bring you something amazing. Stay tuned!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>

        <div class="newsletter-form">
            <h3 class="h5 mb-4">Get notified when we launch</h3>
            <form class="row g-3 justify-content-center">
                <div class="col-md-8">
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Notify Me</button>
                </div>
            </form>
        </div>

        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set the launch date (1 month from now)
        const launchDate = new Date();
        launchDate.setMonth(launchDate.getMonth() + 1);

        function updateCountdown() {
            const now = new Date();
            const difference = launchDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
